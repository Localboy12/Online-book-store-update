<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    <link rel="shortcut icon" href="../images/open-book.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
    <style>
        :root {
            --green: linear-gradient(90deg, rgba(162, 161, 227, 1) 0%, rgba(140, 25, 150, 1) 100%);
            --dark-color: rgb(162, 161, 227);
            --black: #444;
            --light-color: #666;
            --border: .1rem solid rgba(0, 0, 0, 0.196);
            --border-hover: .1rem solid var(--black);
            --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
        }
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .2s linear;
            transition: width none;
        }
        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 5rem;
            scroll-behavior: smooth;
        }
        html::-webkit-scrollbar {
            width: 1rem;
        }
        html::-webkit-scrollbar-track {
            background: transparent;
        }
        html::-webkit-scrollbar-thumb {
            background: var(--black);
        }
        section {
            padding: 5rem;
        }
        .heading {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .heading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: .01rem;
            background: rgba(0, 0, 0, .1);
            z-index: -1;
        }
        .heading span {
            font-size: 3rem;
            padding: .5rem 2rem;
            color: var(--black);
            background: #fff;
            border: var(--border);
        }
        .favorite-books {
            padding: 2rem;
        }
        .favorite-books .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .favorite-books .book {
            border: var(--border);
            padding: 1rem;
            box-shadow: var(--box-shadow);
        }
        .favorite-books .book img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .favorite-books .book-details h3 {
            margin-bottom: 0.5rem;
            color: var(--black);
        }
        .favorite-books .book-details p {
            color: var(--light-color);
            margin-bottom: 1rem;
        }
        .favorite-books .book-details .price {
            margin-bottom: 1rem;
            color: var(--black);
        }
        .favorite-books .book-details .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--green);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .favorite-books .book-details .btn:hover {
            background: var(--dark-color);
        }
        .row {
            text-align: center;
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--green);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: var(--dark-color);
        }
    </style>
</head>
<body>
    <section class="favorite-books">
        <h1 class="heading"><span>Favorite Books</span></h1>
        <div class="books-container">
            <div class="book">
                <img src="../images/book11.jpg" alt="Book 1" >
                <div class="book-details">
                    <h3>Book Title 1</h3>
                    <p>Author Name 1</p>
                    <div class="price">$15.99</div>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
            <div class="book">
                <img src="../images/book17.jpg" alt="Book 2">
                <div class="book-details">
                    <h3>Book Title 2</h3>
                    <p>Author Name 2</p>
                    <div class="price">$20.99</div>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
            <div class="book">
                <img src="../images/book15.jpg" alt="Book 3">
                <div class="book-details">
                    <h3>Book Title 3</h3>
                    <p>Author Name 3</p>
                    <div class="price">$18.99</div>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
            <div class="book">
                <img src="../images/book12.jpg" alt="Book 4">
                <div class="book-details">
                    <h3>Book Title 4</h3>
                    <p>Author Name 4</p>
                    <div class="price">$22.99</div>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <a href="../php/index.php" class="btn">Home</a>
        </div>
    </section>
</body>
</html>
